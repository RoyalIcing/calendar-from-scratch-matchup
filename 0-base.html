<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <title>Calendar</title>
  <style>
    * {
      font: inherit;
      margin: 0;
      padding: 0;
    }
    :root {
      font-family: system-ui, sans-serif;
      font-size: calc(clamp(100%, 4vw, 150%));
      line-height: 1.5;
      color: white;
      background: black;
    }
    body {
      margin: 1lh;
    }
    calendar-base {
      display: block;
      max-width: min-content;
      margin: auto;
      text-align: center;

      &:hover {
        outline: 1px solid blue;
      }

      section {
        overflow: hidden;
        display: grid;
        grid-template-columns: repeat(7, 1fr);

        > * {
          min-width: 4ch;
          border-bottom: 1px solid crimson;
          margin-bottom: -1px;
        }
        calendar-weekday {
          font-style: italic;
          color: crimson;
        }
      }
    }
  </style>
  <body>
    <calendar-base>
      <section>
        <calendar-weekday>Mon</calendar-weekday>
        <calendar-weekday>Tue</calendar-weekday>
        <calendar-weekday>Wed</calendar-weekday>
        <calendar-weekday>Thu</calendar-weekday>
        <calendar-weekday>Fri</calendar-weekday>
        <calendar-weekday>Sat</calendar-weekday>
        <calendar-weekday>Sun</calendar-weekday>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
        <div>29</div>
        <div>30</div>
        <div>31</div>
      </section>
    </calendar-base>
  </body>
</html>
