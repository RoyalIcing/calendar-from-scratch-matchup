<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <title>Calendar: Table</title>
  <style>
    :root {
      font-family: system-ui, sans-serif;
      font-size: calc(max(100%, min(2vw, 150%)));
      line-height: 1.5;
      background: color-mix(in srgb, crimson 3%, white);
    }
    body {
      margin: 1lh;
    }
    calendar-table {
      max-width: min-content;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;

      &:hover {
        box-shadow: 0 0 1px 1px blue;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      tr {
        border-bottom: 1px solid crimson;
      }
      tbody tr:last-child {
        border-bottom: none;
      }

      th {
        padding: 0 0.5em;
        color: crimson;
        font-weight: 400;
      }

      td {
        padding: 0;
      }
    }
  </style>
  <body>
    <calendar-table>
      <table>
        <thead>
          <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>
          <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
          </tr>
          <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
          </tr>
          <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
          </tr>
          <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
          </tr>
        </tbody>
      </table>
    </calendar-table>
  </body>
</html>
